<ion-header>
  <ion-toolbar>
    <ion-title>Buscar Endereço</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">CEP</ion-label>
    <ion-input [(ngModel)]="cep" (ionBlur)="buscarEndereco()"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Logradouro</ion-label>
    <ion-input [value]="endereco.logradouro"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Complemento</ion-label>
    <ion-input [value]="endereco.complemento"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Unidade</ion-label>
    <ion-input [value]="endereco.unidade"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Bairro</ion-label>
    <ion-input [value]="endereco.bairro"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Cidade</ion-label>
    <ion-input [value]="endereco.localidade"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Estado</ion-label>
    <ion-input [value]="endereco.uf"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Região</ion-label>
    <ion-input [value]="endereco.regiao"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">IBGE</ion-label>
    <ion-input [value]="endereco.ibge"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">GIA</ion-label>
    <ion-input [value]="endereco.gia"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">DDD</ion-label>
    <ion-input [value]="endereco.ddd"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">SIAFI</ion-label>
    <ion-input [value]="endereco.siafi"></ion-input>
  </ion-item>
  <ion-button expand="block" routerLink="/home">  
    Voltar para Tela Inicial
  </ion-button>

</ion-content>
